<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь с выбором дат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="inputs">
            <div class="guests-container">
                <input type="text" id="guestsInput" placeholder="Гости" readonly>
                <div class="guests-controls">
                    <button class="guest-btn minus-btn" disabled>-</button>
                    <button class="guest-btn plus-btn">+</button>
                </div>
            </div>
            <input type="text" id="startDate" placeholder="Дата начала" readonly>
            <input type="text" id="endDate" placeholder="Дата окончания" readonly>
            <button id="findBtn">Найти</button>
        </div>
        <div class="calendars">
            <div class="navigation">
                <button class="nav-btn-start" id="prevBtn"><img class="svg_prev" src="icons8-forward.svg" alt="Описание изображения"></button>
                <div class="selectors">
                    <div id="yearSelect" class="year-select"></div>
                    <div id="monthSelect" class="month-select"></div>
                </div>
                <button class="nav-btn-end" id="nextBtn"><img class="svg_nex" src="icons8-forward.svg" alt="Описание изображения"></button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-wrapper">
                    <div class="month-title" id="monthTitle1"></div>
                    <div id="calendar1" class="dopcal"></div>
                </div>
                <div class="calendar-wrapper">
                    <div class="month-title" id="monthTitle2"></div>
                    <div id="calendar2" class="dopcal"></div>
                </div>
            </div>
            <div class="flex">
                <div id="selectedDaysInfo" class="selected-days-info">Выберите начальную дату</div>
                <button id="clearBtn">Очистить</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
